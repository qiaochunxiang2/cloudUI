<nz-upload
  class="avatar-uploader"
  [(nzFileList)]="fileList"
  [nzBeforeUpload]="beforeUpload"
  nzListType="picture-card"
  [nzShowUploadList]="false"
>
</nz-upload>

<button
  nz-button
  class="import-excel"
  [nzType]="'primary'"
  [nzLoading]="uploading"
  (click)="handleUpload()"
  *ngIf="fileList.length > 0"
>
  {{ uploading ? 'Uploading' : 'Start Upload' }}
</button>
