<div nz-row nzGutter="30" style="height: 40px; padding-top: 5px">
  <div nz-col>
    <nz-form-label [nzSpan]="2" nzRequired>
      文章标题
    </nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input nz-input name="title" placeholder="请输入文章标题" [(ngModel)]="blogData.title">
    </nz-form-control>
  </div>

  <div nz-col [nzSpan]="2" [nzOffset]="2">
    <button *ngIf="true" nz-button nzType="primary" (click)="publish()">
      发布
    </button>
  </div>
</div>
<div style="height: 100%;padding-left: 20px">
  <div id="md" appEditorMd [editormdConfig]="conf" (onEditorChange)="syncModel($event)">
    <textarea style="display: block;" [(ngModel)]="markdown"></textarea>
  </div>
</div>
